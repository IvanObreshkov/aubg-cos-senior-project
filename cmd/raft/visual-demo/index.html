<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft Log Replication Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .cluster-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .server-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .server-card:hover {
            transform: translateY(-5px);
        }
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .server-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        .server-state {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .state-leader {
            background: #10b981;
            color: white;
        }
        .state-follower {
            background: #3b82f6;
            color: white;
        }
        .state-candidate {
            background: #f59e0b;
            color: white;
        }
        .state-unreachable {
            background: #ef4444;
            color: white;
        }
        .server-info {
            margin: 10px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }
        .info-label {
            color: #666;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-weight: bold;
        }
        .log-entries {
            margin-top: 15px;
        }
        .log-entries-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .log-entry {
            background: #f8f9fa;
            padding: 6px 10px;
            margin: 4px 0;
            border-radius: 6px;
            font-size: 0.85em;
            border-left: 3px solid #667eea;
        }
        .server-events {
            margin-top: 15px;
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
        }
        .server-events-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .server-event {
            background: #f8f9fa;
            padding: 8px 10px;
            margin: 4px 0;
            border-radius: 6px;
            font-size: 0.8em;
            border-left: 3px solid #999;
        }
        .server-event.log-appended {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }
        .server-event.rpc-append-entries {
            border-left-color: #06b6d4;
            background: #cffafe;
        }
        .server-event.entry-committed {
            border-left-color: #10b981;
            background: #d1fae5;
        }
        .server-event.entry-applied {
            border-left-color: #8b5cf6;
            background: #ede9fe;
        }
        .server-event-type {
            font-weight: bold;
            font-size: 0.75em;
            color: #667eea;
            margin-bottom: 3px;
            text-transform: uppercase;
        }
        .server-event-msg {
            color: #555;
            font-size: 0.85em;
        }
        .server-event-time {
            color: #999;
            font-size: 0.7em;
            margin-top: 3px;
        }
        .state-machine {
            margin-top: 15px;
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
        }
        .state-machine-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .state-machine-empty {
            color: #999;
            font-style: italic;
            font-size: 0.85em;
        }
        .kv-pair {
            background: #f0f9ff;
            padding: 8px 10px;
            margin: 4px 0;
            border-radius: 6px;
            font-size: 0.85em;
            border-left: 3px solid #0ea5e9;
            display: flex;
            justify-content: space-between;
        }
        .kv-key {
            font-weight: bold;
            color: #0369a1;
        }
        .kv-value {
            color: #334155;
            font-family: 'Courier New', monospace;
        }
        .control-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .control-title {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #333;
        }
        .command-form {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .command-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
        }
        .command-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .refresh-indicator {
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 0.9em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Raft Log Replication Visualization</h1>

        <div class="refresh-indicator" id="refreshIndicator">
            ‚óè Live
        </div>

        <div class="control-panel">
            <h2 class="control-title">Submit Command</h2>
            <form class="command-form" onsubmit="submitCommand(event)">
                <input type="text" class="command-input" id="commandInput"
                       placeholder="Enter command (e.g., SET key=value)" required>
                <button type="submit" class="btn btn-primary">Submit to Leader</button>
            </form>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="cluster-view" id="clusterView">
            <!-- Server cards will be inserted here -->
        </div>
    </div>

    <script>
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const milliseconds = date.getMilliseconds().toString().padStart(3, '0');
            return `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }

        function updateCluster() {
            fetch('/api/state')
                .then(res => res.json())
                .then(data => {
                    const view = document.getElementById('clusterView');
                    view.innerHTML = data.servers.map(server => `
                        <div class="server-card">
                            <div class="server-header">
                                <div class="server-name">${server.id}</div>
                                <div class="server-state state-${server.state.toLowerCase()}">
                                    ${server.isLeader ? 'üëë ' : ''}${server.state}
                                </div>
                            </div>
                            <div class="server-info">
                                <div class="info-row">
                                    <span class="info-label">Address:</span>
                                    <span class="info-value">${server.address}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Term:</span>
                                    <span class="info-value">${server.term}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Commit Index:</span>
                                    <span class="info-value">${server.commitIndex}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Last Applied:</span>
                                    <span class="info-value">${server.lastApplied}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Last Log Index:</span>
                                    <span class="info-value">${server.lastLogIndex}</span>
                                </div>
                            </div>
                            ${server.logEntries && server.logEntries.length > 0 ? `
                                <div class="log-entries">
                                    <div class="log-entries-title">Recent Log Entries:</div>
                                    ${server.logEntries.map(entry =>
                                        `<div class="log-entry">${entry}</div>`
                                    ).join('')}
                                </div>
                            ` : ''}
                            ${server.stateMachineState ? `
                                <div class="state-machine">
                                    <div class="state-machine-title">üíæ State Machine Contents:</div>
                                    ${Object.keys(server.stateMachineState).length > 0 ?
                                        Object.entries(server.stateMachineState).map(([key, value]) => `
                                            <div class="kv-pair">
                                                <span class="kv-key">${key}</span>
                                                <span class="kv-value">${value}</span>
                                            </div>
                                        `).join('')
                                        : '<div class="state-machine-empty">Empty (no commands applied yet)</div>'
                                    }
                                </div>
                            ` : ''}
                            ${server.recentEvents && server.recentEvents.length > 0 ? `
                                <div class="server-events">
                                    <div class="server-events-title">üìã Recent Activity:</div>
                                    ${server.recentEvents.map(event => `
                                        <div class="server-event ${event.type.replace(/_/g, '-')}">
                                            <div class="server-event-type">${event.type.replace(/_/g, ' ')}</div>
                                            <div class="server-event-msg">${event.message.replace(event.serverId, '').trim()}</div>
                                            <div class="server-event-time">${formatTimestamp(event.timestamp)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                })
                .catch(err => console.error('Error fetching cluster state:', err));
        }

        function submitCommand(event) {
            event.preventDefault();
            const input = document.getElementById('commandInput');
            const command = input.value.trim();

            if (!command) return;

            fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            })
            .then(res => res.json())
            .then(data => {
                const statusMsg = document.getElementById('statusMessage');
                if (data.success) {
                    statusMsg.className = 'status-message status-success';
                    statusMsg.textContent = `‚úì Command submitted successfully! Index: ${data.index}, Leader: ${data.leader}`;
                    input.value = '';
                } else {
                    statusMsg.className = 'status-message status-error';
                    statusMsg.textContent = `‚úó Failed: ${data.error || 'Unknown error'}`;
                }
                statusMsg.style.display = 'block';
                setTimeout(() => statusMsg.style.display = 'none', 5000);

                // Refresh immediately to see the change
                setTimeout(updateCluster, 500);
            })
            .catch(err => {
                const statusMsg = document.getElementById('statusMessage');
                statusMsg.className = 'status-message status-error';
                statusMsg.textContent = `‚úó Error: ${err.message}`;
                statusMsg.style.display = 'block';
            });
        }

        // Update every second
        setInterval(() => {
            updateCluster();

            // Pulse indicator
            const indicator = document.getElementById('refreshIndicator');
            indicator.style.opacity = '0.5';
            setTimeout(() => indicator.style.opacity = '1', 200);
        }, 1000);

        // Initial load
        updateCluster();
    </script>
</body>
</html>
